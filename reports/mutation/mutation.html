   if (query.trim() === '') {\n        setFiltered(items);\n      } else {\n        const lower = query.toLowerCase();\n        setFiltered(\n          items.filter(\n            (item) =>\n              item.label.toLowerCase().includes(lower) ||\n              item.description?.toLowerCase().includes(lower)\n          )\n        );\n      }\n      setActiveIndex(-1);\n    }, debounceMs);\n\n    return () => clearTimeout(timer);\n  }, [query, items, debounceMs]);\n\n  const handleKeyDown = useCallback(\n    (e: React.KeyboardEvent) => {\n      const enabledItems = filtered.filter((i) => !i.disabled);\n\n      switch (e.key) {\n        case 'ArrowDown': {\n          e.preventDefault();\n          setActiveIndex((prev) => {\n            const next = prev + 1;\n            return next >= enabledItems.length ? 0 : next;\n          });\n          break;\n        }\n        case 'ArrowUp': {\n          e.preventDefault();\n          setActiveIndex((prev) => {\n            const next = prev - 1;\n            return next <"+" 0 ? enabledItems.length - 1 : next;\n          });\n          break;\n        }\n        case 'Enter': {\n          e.preventDefault();\n          if (activeIndex >= 0 && activeIndex <"+" enabledItems.length) {\n            onSelect(enabledItems[activeIndex]);\n          }\n          break;\n        }\n        case 'Escape': {\n          e.preventDefault();\n          setQuery('');\n          inputRef.current?.blur();\n          break;\n        }\n      }\n    },\n    [filtered, activeIndex, onSelect]\n  );\n\n  useEffect(() => {\n    if (activeIndex >= 0 && listRef.current) {\n      const activeEl = listRef.current.querySelector('[data-active=\"true\"]');\n      activeEl?.scrollIntoView({ block: 'nearest' });\n    }\n  }, [activeIndex]);\n\n  if (loading) {\n    return (\n      <"+"div role=\"status\" aria-label=\"Loading\" data-testid=\"searchable-list-loading\">\n        <"+"span aria-hidden=\"true\">Loading...<"+"/span>\n      <"+"/div>\n    );\n ] = [\n  { id: '1', label: 'Apple', description: 'A red fruit' },\n  { id: '2', label: 'Banana', description: 'A yellow fruit' },\n  { id: '3', label: 'Cherry', description: 'A small red fruit' },\n  { id: '4', label: 'Date', description: 'A sweet fruit' },\n];\n\nconst mockItemsWithDisabled: SearchableListItem[] = [\n  { id: '1', label: 'Apple', description: 'A red fruit' },\n  { id: '2', label: 'Banana', description: 'A yellow fruit', disabled: true },\n  { id: '3', label: 'Cherry', description: 'A small red fruit' },\n];\n\n// Mock scrollIntoView globally since jsdom doesn't support it\nbeforeAll(() => {\n  Element.prototype.scrollIntoView = jest.fn();\n});\n\ndescribe('SearchableList', () => {\n  beforeEach(() => {\n    jest.useFakeTimers();\n  });\n\n  afterEach(() => {\n    jest.useRealTimers();\n  });\n\n  describe('Initial render', () => {\n    it('should render the searchable list with all items', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      expect(screen.getByTestId('searchable-list')).toBeInTheDocument();\n      expect(screen.getByTestId('searchable-list-input')).toBeInTheDocument();\n      expect(screen.getByTestId('searchable-list-item-1')).toBeInTheDocument();\n      expect(screen.getByTestId('searchable-list-item-2')).toBeInTheDocument();\n      expect(screen.getByTestId('searchable-list-item-3')).toBeInTheDocument();\n      expect(screen.getByTestId('searchable-list-item-4')).toBeInTheDocument();\n    });\n\n    it('should render with default placeholder', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n      expect(input).toHaveAttribute('placeholder', 'Search...');\n    });\n\n    it('should render with custom placeholder', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList etByTestId('searchable-list-input');\n\n      fireEvent.keyDown(input, { key: 'ArrowDown' });\n\n      expect(input).toHaveAttribute('aria-activedescendant', 'item-1');\n    });\n\n    it('should reset active index after filtering', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n\n      // Navigate to an item\n      fireEvent.keyDown(input, { key: 'ArrowDown' });\n      expect(screen.getByTestId('searchable-list-item-1')).toHaveAttribute('data-active', 'true');\n\n      // Type to filter\n      fireEvent.change(input, { target: { value: 'banana' } });\n\n      act(() => {\n        jest.advanceTimersByTime(300);\n      });\n\n      // Active index should be reset to -1\n      const item2 = screen.getByTestId('searchable-list-item-2');\n      expect(item2).toHaveAttribute('data-active', 'false');\n    });\n  });\n\n  describe('Click selection', () => {\n    it('should call onSelect when clicking an enabled item', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      const item = screen.getByTestId('searchable-list-item-2');\n      fireEvent.click(item);\n\n      expect(onSelect).toHaveBeenCalledWith(mockItems[1]);\n    });\n\n    it('should not call onSelect when clicking a disabled item', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItemsWithDisabled, onSelect }));\n\n      const item = screen.getByTestId('searchable-list-item-2');\n      fireEvent.click(item);\n\n      expect(onSelect).not.toHaveBeenCalled();\n    });\n\n    it('should set aria-disabled on disabled items', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItemsWithDisabled, onSelect }));\n\n      const disabledItem = screen.getByTestId('searchable-list-item-2');\n      expect(disabledItem).toHaveAttribute('aria-disabled', 'true');\n\n      const enabledItem = screen.getByTestId('searchable-list-item-1');\n      expect(enabledItem).not.toHaveAttribute('aria-disabled', 'true');\n    });\n  });\n\n  describe('Scroll into view', () => {\n    it('should scroll active item into view', () => {\n      const scrollIntoViewMock = jest.fn();\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      // Mock scrollIntoView on the element that will become active\n      const item1 = screen.getByTestId('searchable-list-item-1');\n      item1.scrollIntoView = scrollIntoViewMock;\n\n      const input = screen.getByTestId('searchable-list-input');\n      fireEvent.keyDown(input, { key: 'ArrowDown' });\n\n      expect(scrollIntoViewMock).toHaveBeenCalledWith({ block: 'nearest' });\n    });\n  });\n\n  describe('aria-expanded', () => {\n    it('should set aria-expanded to false when no results', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n      fireEvent.change(input, { target: { value: 'nonexistent' } });\n\n      act(() => {\n        jest.advanceTimersByTime(300);\n      });\n\n      expect(input).toHaveAttribute('aria-expanded', 'false');\n    });\n  });\n\n  describe('Loading priority over empty', () => {\n    it('should show loading state even when items are empty', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: [], onSelect, loading: true }));\n\n      expect(screen.getByTestId('searchable-list-loading')).toBeInTheDocument();\n      expect(screen.queryByTestId('searchable-list-empty')).not.toBeInTheDocument();\n    });\n  });\n\n  describe('Edge cases', () => {\n    it('should handle items without descriptions in filtering', () => {\n      const onSelect = jest.fn();\n      const itemsNoDesc: SearchableListItem[] = [\n        { id: '1', label: 'Apple' },\n        { id: '2', label: 'Banana' },\n      ];\n      render(React.createElement(SearchableList, { items: itemsNoDesc, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n      fireEvent.change(input, { target: { value: 'apple' } });\n\n      act(() => {\n        jest.advanceTimersByTime(300);\n      });\n\n      expect(screen.getByTestId('searchable-list-item-1')).toBeInTheDocument();\n      expect(screen.queryByTestId('searchable-list-item-2')).not.toBeInTheDocument();\n    });\n\n    it('should handle all items being disabled', () => {\n      const onSelect = jest.fn();\n      const allDisabled: SearchableListItem[] = [\n        { id: '1', label: 'Apple', disabled: true },\n        { id: '2', label: 'Banana', disabled: true },\n      ];\n      render(React.createElement(SearchableList, { items: allDisabled, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n\n      // ArrowDown with all disabled - enabledItems.length is 0, so next (0) >= 0 wraps to 0\n      fireEvent.keyDown(input, { key: 'ArrowDown' });\n      fireEvent.keyDown(input, { key: 'Enter' });\n\n      expect(onSelect).not.toHaveBeenCalled();\n    });\n\n    it('should handle single item list', () => {\n      const onSelect = jest.fn();\n      const singleItem: SearchableListItem[] = [\n        { id: '1', label: 'Apple' },\n      ];\n      render(React.createElement(SearchableList, { items: singleItem, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n\n      fireEvent.keyDown(input, { key: 'ArrowDown' });\n      fireEvent.keyDown(input, { key: 'Enter' });\n\n      expect(onSelect).toHaveBeenCalledWith(singleItem[0]);\n    });\n\n    it('should handle partial match in label', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n      fireEvent.change(input, { target: { value: 'an' } });\n\n      act(() => {\n        jest.advanceTimersByTime(300);\n      });\n\n      // \"Banana\" contains \"an\", \"Date\" doesn't\n      expect(screen.getByTestId('searchable-list-item-2')).toBeInTheDocument();\n    });\n\n    it('should render listbox with correct id', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      const listbox = screen.getByRole('listbox');\n      expect(listbox).toHaveAttribute('id', 'searchable-list-results');\n    });\n\n    it('should set aria-controls on input', () => {\n      const onSelect = jest.fn();\n      render(React.createElement(SearchableList, { items: mockItems, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n      expect(input).toHaveAttribute('aria-controls', 'searchable-list-results');\n    });\n\n    it('should handle ArrowDown wrapping with single enabled item among disabled', () => {\n      const onSelect = jest.fn();\n      const items: SearchableListItem[] = [\n        { id: '1', label: 'Apple', disabled: true },\n        { id: '2', label: 'Banana' },\n        { id: '3', label: 'Cherry', disabled: true },\n      ];\n      render(React.createElement(SearchableList, { items, onSelect }));\n\n      const input = screen.getByTestId('searchable-list-input');\n\n      fireEvent.keyDown(input, { key: 'ArrowDown' }); // 0 (Banana)\n      fireEvent.keyDown(input, { key: 'ArrowDown' }); // wraps to 0 (Banana again)\n\n      fireEvent.keyDown(input, { key: 'Enter' });\n      expect(onSelect).toHaveBeenCalledWith(items[1]); // Banana\n    });\n  });\n});"},"__tests__/StateMachine.test.ts":{"tests":[{"id":"51","name":"StateMachine create should create a StateMachine instance with initial state","location":{"start":{"column":6,"line":23}}},{"id":"52","name":"StateMachine create should create a StateMachine with options","location":{"start":{"column":6,"line":29}}},{"id":"53","name":"StateMachine create should create a StateMachine with hooks","location":{"start":{"column":6,"line":38}}},{"id":"54","name":"StateMachine create should create a StateMachine with empty transitions array","location":{"start":{"column":6,"line":47}}},{"id":"55","name":"StateMachine getState should return the initial state","location":{"start":{"column":6,"line":55}}},{"id":"56","name":"StateMachine getState should return the current state after transition","location":{"start":{"column":6,"line":59}}},{"id":"57","name":"StateMachine getState should return the correct state after multiple transitions","location":{"start":{"column":6,"line":64}}},{"id":"58","name":"StateMachine getContext should return empty context by default","location":{"start":{"column":6,"line":72}}},{"id":"59","name":"StateMachine getContext should return a copy of the context","location":{"start":{"column":6,"line":76}}},{"id":"60","name":"StateMachine getContext should return context set via options","location":{"start":{"column":6,"line":85}}},{"id":"61","name":"StateMachine setContext should update the context","location":{"start":{"column":6,"line":94}}},{"id":"62","name":"StateMachine setContext should merge with existing context","location":{"start":{"column":6,"line":99}}},{"id":"63","name":"StateMachine setContext should overwrite existing keys","location":{"start":{"column":6,"line":105}}},{"id":"64","name":"StateMachine setContext should handle empty update","location":{"start":{"column":6,"line":111}}},{"id":"65","name":"StateMachine getHistory should return empty history initially","location":{"start":{"column":6,"line":119}}},{"id":"66","name":"StateMachine getHistory should return a copy of the history","location":{"start":{"column":6,"line":123}}},{"id":"67","name":"StateMachine getHistory should track state transitions in history","location":{"start":{"column":6,"line":130}}},{"id":"68","name":"StateMachine getHistory should respect maxHistory","location":{"start":{"column":6,"line":136}}},{"id":"69","name":"StateMachine canTransition should return true for valid transitions","location":{"start":{"column":6,"line":148}}},{"id":"70","name":"StateMachine canTransition should return false for invalid transitions","location":{"start":{"column":6,"line":152}}},{"id":"71","name":"StateMachine canTransition should return false for events not in transitions","location":{"start":{"column":6,"line":156}}},{"id":"72","name":"StateMachine canTransition should respect guard conditions","location":{"start":{"column":6,"line":160}}},{"id":"73","name":"StateMachine canTransition should return true when guard returns true","location":{"start":{"column":6,"line":176}}},{"id":"74","name":"StateMachine canTransition should return false when guard returns false","location":{"start":{"column":6,"line":189}}},{"id":"75","name":"StateMachine getAvailableEvents should return available events for current state","location":{"start":{"column":6,"line":204}}},{"id":"76","name":"StateMachine getAvailableEvents should return multiple events when available","location":{"start":{"column":6,"line":208}}},{"id":"77","name":"StateMachine getAvailableEvents should return empty array when no events available","location":{"start":{"column":6,"line":217}}},{"id":"78","name":"StateMachine getAvailableEvents should deduplicate events","location":{"start":{"column":6,"line":222}}},{"id":"79","name":"StateMachine getAvailableEvents should filter out events with failing guards","location":{"start":{"column":6,"line":231}}},{"id":"80","name":"StateMachine transition should transition to the correct state","location":{"start":{"column":6,"line":242}}},{"id":"81","name":"StateMachine transition should throw error for invalid transition","location":{"start":{"column":6,"line":248}}},{"id":"82","name":"StateMachine transition should add previous state to history","location":{"start":{"column":6,"line":254}}},{"id":"83","name":"StateMachine transition should call onExit hook","location":{"start":{"column":6,"line":259}}},{"id":"84","name":"StateMachine transition should call onEnter hook","location":{"start":{"column":6,"line":268}}},{"id":"85","name":"StateMachine transition should call onExit before onEnter","location":{"start":{"column":6,"line":277}}},{"id":"86","name":"StateMachine transition should respect guard conditions during transition","location":{"start":{"column":6,"line":288}}},{"id":"87","name":"StateMachine transition should enforce maxHistory limit","location":{"start":{"column":6,"line":304}}},{"id":"88","name":"StateMachine transition should return the new state","location":{"start":{"column":6,"line":314}}},{"id":"89","name":"StateMachine transition should throw with available events in error message","location":{"start":{"column":6,"line":319}}},{"id":"90","name":"StateMachine transition should throw with empty available events when none exist","location":{"start":{"column":6,"line":324}}},{"id":"91","name":"StateMachine transition should find the first matching transition rule","location":{"start":{"column":6,"line":329}}},{"id":"92","name":"StateMachine transition should skip transition with failing guard and use next matching","location":{"start":{"column":6,"line":338}}},{"id":"93","name":"StateMachine undo should undo the last transition","location":{"start":{"column":6,"line":349}}},{"id":"94","name":"StateMachine undo should throw when no history to undo","location":{"start":{"column":6,"line":356}}},{"id":"95","name":"StateMachine undo should undo multiple transitions","location":{"start":{"column":6,"line":360}}},{"id":"96","name":"StateMachine undo should remove the last entry from history","location":{"start":{"column":6,"line":369}}},{"id":"97","name":"StateMachine undo should throw after undoing all history","location":{"start":{"column":6,"line":377}}},{"id":"98","name":"StateMachine reset should reset to the given state","location":{"start":{"column":6,"line":385}}},{"id":"99","name":"StateMachine reset should clear history","location":{"start":{"column":6,"line":392}}},{"id":"100","name":"StateMachine reset should clear context","location":{"start":{"column":6,"line":399}}},{"id":"101","name":"StateMachine reset should allow resetting to a different state","location":{"start":{"column":6,"line":405}}},{"id":"102","name":"StateMachine reset should allow transitions after reset","location":{"start":{"column":6,"line":410}}},{"id":"103","name":"StateMachine serialize should serialize the current state","location":{"start":{"column":6,"line":418}}},{"id":"104","name":"StateMachine serialize should serialize after transitions","location":{"start":{"column":6,"line":426}}},{"id":"105","name":"StateMachine serialize should serialize context","location":{"start":{"column":6,"line":435}}},{"id":"106","name":"StateMachine serialize should return valid JSON string","location":{"start":{"column":6,"line":442}}},{"id":"107","name":"StateMachine serialize should not be affected by modifying the serialized output","location":{"start":{"column":6,"line":447}}},{"id":"108","name":"StateMachine deserialize should restore state from JSON","location":{"start":{"column":6,"line":457}}},{"id":"109","name":"StateMachine deserialize should throw for invalid snapshot format (missing current)","location":{"start":{"column":6,"line":469}}},{"id":"110","name":"StateMachine deserialize should throw for invalid snapshot format (missing history array)","location":{"start":{"column":6,"line":477}}},{"id":"111","name":"StateMachine deserialize should throw for invalid JSON","location":{"start":{"column":6,"line":486}}},{"id":"112","name":"StateMachine deserialize should default context to empty object when not provided","location":{"start":{"column":6,"line":490}}},{"id":"113","name":"StateMachine deserialize should replace existing history completely","location":{"start":{"column":6,"line":499}}},{"id":"114","name":"StateMachine deserialize should work with serialize (round-trip)","location":{"start":{"column":6,"line":512}}},{"id":"115","name":"StateMachine deserialize should throw for empty current string","location":{"start":{"column":6,"line":526}}},{"id":"116","name":"StateMachine deserialize should handle deserialization with null context","location":{"start":{"column":6,"line":535}}},{"id":"117","name":"StateMachine deserialize should handle deserialization with undefined context (missing key)","location":{"start":{"column":6,"line":545}}},{"id":"118","name":"StateMachine integration scenarios should handle a full lifecycle: transition, undo, reset, serialize, deserialize","location":{"start":{"column":6,"line":557}}},{"id":"119","name":"StateMachine integration scenarios should handle guard-based transitions with context changes","location":{"start":{"column":6,"line":581}}},{"id":"120","name":"StateMachine integration scenarios should handle maxHistory of 1","location":{"start":{"column":6,"line":600}}},{"id":"121","name":"StateMachine integration scenarios should handle default maxHistory of 50","location":{"start":{"column":6,"line":611}}}],"source":"import { StateMachine } from '../src/models/StateMachine';\n\ntype TestState = 'idle' | 'loading' | 'success' | 'error' | 'retry';\ntype TestEvent = 'FETCH' | 'RESOLVE' | 'REJECT' | 'RETRY' | 'RESET';\n\nconst createBasicTransitions = () => [\n  { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'loading' as TestState },\n  { from: 'loading' as TestState, event: 'RESOLVE' as TestEvent, to: 'success' as TestState },\n  { from: 'loading' as TestState, event: 'REJECT' as TestEvent, to: 'error' as TestState },\n  { from: 'error' as TestState, event: 'RETRY' as TestEvent, to: 'loading' as TestState },\n  { from: 'success' as TestState, event: 'RESET' as TestEvent, to: 'idle' as TestState },\n  { from: 'error' as TestState, event: 'RESET' as TestEvent, to: 'idle' as TestState },\n];\n\ndescribe('StateMachine', () => {\n  let sm: StateMachine<"+"TestState, TestEvent>;\n\n  beforeEach(() => {\n    sm = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions());\n  });\n\n  describe('create', () => {\n    it('should create a StateMachine instance with initial state', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions());\n      expect(machine).toBeInstanceOf(StateMachine);\n      expect(machine.getState()).toBe('idle');\n    });\n\n    it('should create a StateMachine with options', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        maxHistory: 10,\n        context: { count: 0 },\n      });\n      expect(machine.getState()).toBe('idle');\n      expect(machine.getContext()).toEqual({ count: 0 });\n    });\n\n    it('should create a StateMachine with hooks', () => {\n      const onEnter = jest.fn();\n      const onExit = jest.fn();\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        hooks: { onEnter, onExit },\n      });\n      expect(machine.getState()).toBe('idle');\n    });\n\n    it('should create a StateMachine with empty transitions array', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', []);\n      expect(machine.getState()).toBe('idle');\n      expect(machine.getAvailableEvents()).toEqual([]);\n    });\n  });\n\n  describe('getState', () => {\n    it('should return the initial state', () => {\n      expect(sm.getState()).toBe('idle');\n    });\n\n    it('should return the current state after transition', () => {\n      sm.transition('FETCH');\n      expect(sm.getState()).toBe('loading');\n    });\n\n    it('should return the correct state after multiple transitions', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      expect(sm.getState()).toBe('success');\n    });\n  });\n\n  describe('getContext', () => {\n    it('should return empty context by default', () => {\n      expect(sm.getContext()).toEqual({});\n    });\n\n    it('should return a copy of the context', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        context: { key: 'value' },\n      });\n      const ctx = machine.getContext();\n      ctx.key = 'modified';\n      expect(machine.getContext()).toEqual({ key: 'value' });\n    });\n\n    it('should return context set via options', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        context: { foo: 'bar', num: 42 },\n      });\n      expect(machine.getContext()).toEqual({ foo: 'bar', num: 42 });\n    });\n  });\n\n  describe('setContext', () => {\n    it('should update the context', () => {\n      sm.setContext({ key: 'value' });\n      expect(sm.getContext()).toEqual({ key: 'value' });\n    });\n\n    it('should merge with existing context', () => {\n      sm.setContext({ a: 1 });\n      sm.setContext({ b: 2 });\n      expect(sm.getContext()).toEqual({ a: 1, b: 2 });\n    });\n\n    it('should overwrite existing keys', () => {\n      sm.setContext({ a: 1 });\n      sm.setContext({ a: 2 });\n      expect(sm.getContext()).toEqual({ a: 2 });\n    });\n\n    it('should handle empty update', () => {\n      sm.setContext({ a: 1 });\n      sm.setContext({});\n      expect(sm.getContext()).toEqual({ a: 1 });\n    });\n  });\n\n  describe('getHistory', () => {\n    it('should return empty history initially', () => {\n      expect(sm.getHistory()).toEqual([]);\n    });\n\n    it('should return a copy of the history', () => {\n      sm.transition('FETCH');\n      const history = sm.getHistory();\n      history.push('error');\n      expect(sm.getHistory()).toEqual(['idle']);\n    });\n\n    it('should track state transitions in history', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      expect(sm.getHistory()).toEqual(['idle', 'loading']);\n    });\n\n    it('should respect maxHistory', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        maxHistory: 2,\n      });\n      machine.transition('FETCH');\n      machine.transition('RESOLVE');\n      machine.transition('RESET');\n      expect(machine.getHistory()).toEqual(['loading', 'success']);\n    });\n  });\n\n  describe('canTransition', () => {\n    it('should return true for valid transitions', () => {\n      expect(sm.canTransition('FETCH')).toBe(true);\n    });\n\n    it('should return false for invalid transitions', () => {\n      expect(sm.canTransition('RESOLVE')).toBe(false);\n    });\n\n    it('should return false for events not in transitions', () => {\n      expect(sm.canTransition('RETRY')).toBe(false);\n    });\n\n    it('should respect guard conditions', () => {\n      const transitions = [\n        {\n          from: 'idle' as TestState,\n          event: 'FETCH' as TestEvent,\n          to: 'loading' as TestState,\n          guard: (ctx: Record<"+"string, unknown>) => (ctx.allowed as boolean) === true,\n        },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n      expect(machine.canTransition('FETCH')).toBe(false);\n\n      machine.setContext({ allowed: true });\n      expect(machine.canTransition('FETCH')).toBe(true);\n    });\n\n    it('should return true when guard returns true', () => {\n      const transitions = [\n        {\n          from: 'idle' as TestState,\n          event: 'FETCH' as TestEvent,\n          to: 'loading' as TestState,\n          guard: () => true,\n        },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n      expect(machine.canTransition('FETCH')).toBe(true);\n    });\n\n    it('should return false when guard returns false', () => {\n      const transitions = [\n        {\n          from: 'idle' as TestState,\n          event: 'FETCH' as TestEvent,\n          to: 'loading' as TestState,\n          guard: () => false,\n        },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n      expect(machine.canTransition('FETCH')).toBe(false);\n    });\n  });\n\n  describe('getAvailableEvents', () => {\n    it('should return available events for current state', () => {\n      expect(sm.getAvailableEvents()).toEqual(['FETCH']);\n    });\n\n    it('should return multiple events when available', () => {\n      sm.transition('FETCH');\n      sm.transition('REJECT');\n      const events = sm.getAvailableEvents();\n      expect(events).toContain('RETRY');\n      expect(events).toContain('RESET');\n      expect(events).toHaveLength(2);\n    });\n\n    it('should return empty array when no events available', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', []);\n      expect(machine.getAvailableEvents()).toEqual([]);\n    });\n\n    it('should deduplicate events', () => {\n      const transitions = [\n        { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'loading' as TestState, guard: () => true },\n        { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'error' as TestState, guard: () => true },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n      expect(machine.getAvailableEvents()).toEqual(['FETCH']);\n    });\n\n    it('should filter out events with failing guards', () => {\n      const transitions = [\n        { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'loading' as TestState, guard: () => false },\n        { from: 'idle' as TestState, event: 'RESET' as TestEvent, to: 'idle' as TestState },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n      expect(machine.getAvailableEvents()).toEqual(['RESET']);\n    });\n  });\n\n  describe('transition', () => {\n    it('should transition to the correct state', () => {\n      const result = sm.transition('FETCH');\n      expect(result).toBe('loading');\n      expect(sm.getState()).toBe('loading');\n    });\n\n    it('should throw error for invalid transition', () => {\n      expect(() => sm.transition('RESOLVE')).toThrow(\n        'No valid transition for event \"RESOLVE\" from state \"idle\". Available events: [FETCH]'\n      );\n    });\n\n    it('should add previous state to history', () => {\n      sm.transition('FETCH');\n      expect(sm.getHistory()).toEqual(['idle']);\n    });\n\n    it('should call onExit hook', () => {\n      const onExit = jest.fn();\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        hooks: { onExit },\n      });\n      machine.transition('FETCH');\n      expect(onExit).toHaveBeenCalledWith('idle', 'loading');\n    });\n\n    it('should call onEnter hook', () => {\n      const onEnter = jest.fn();\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        hooks: { onEnter },\n      });\n      machine.transition('FETCH');\n      expect(onEnter).toHaveBeenCalledWith('loading', 'idle');\n    });\n\n    it('should call onExit before onEnter', () => {\n      const callOrder: string[] = [];\n      const onExit = jest.fn(() => callOrder.push('exit'));\n      const onEnter = jest.fn(() => callOrder.push('enter'));\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        hooks: { onExit, onEnter },\n      });\n      machine.transition('FETCH');\n      expect(callOrder).toEqual(['exit', 'enter']);\n    });\n\n    it('should respect guard conditions during transition', () => {\n      const transitions = [\n        {\n          from: 'idle' as TestState,\n          event: 'FETCH' as TestEvent,\n          to: 'loading' as TestState,\n          guard: (ctx: Record<"+"string, unknown>) => (ctx.allowed as boolean) === true,\n        },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n      expect(() => machine.transition('FETCH')).toThrow();\n\n      machine.setContext({ allowed: true });\n      expect(machine.transition('FETCH')).toBe('loading');\n    });\n\n    it('should enforce maxHistory limit', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        maxHistory: 2,\n      });\n      machine.transition('FETCH');       // history: ['idle']\n      machine.transition('RESOLVE');     // history: ['idle', 'loading']\n      machine.transition('RESET');       // history: ['loading', 'success'] (shifted 'idle')\n      expect(machine.getHistory()).toEqual(['loading', 'success']);\n    });\n\n    it('should return the new state', () => {\n      const result = sm.transition('FETCH');\n      expect(result).toBe('loading');\n    });\n\n    it('should throw with available events in error message', () => {\n      sm.transition('FETCH');\n      expect(() => sm.transition('FETCH')).toThrow('Available events: [RESOLVE, REJECT]');\n    });\n\n    it('should throw with empty available events when none exist', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', []);\n      expect(() => machine.transition('FETCH')).toThrow('Available events: []');\n    });\n\n    it('should find the first matching transition rule', () => {\n      const transitions = [\n        { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'loading' as TestState },\n        { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'error' as TestState },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n      expect(machine.transition('FETCH')).toBe('loading');\n    });\n\n    it('should skip transition with failing guard and use next matching', () => {\n      const transitions = [\n        { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'loading' as TestState, guard: () => false },\n        { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'error' as TestState, guard: () => true },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n      expect(machine.transition('FETCH')).toBe('error');\n    });\n  });\n\n  describe('undo', () => {\n    it('should undo the last transition', () => {\n      sm.transition('FETCH');\n      const result = sm.undo();\n      expect(result).toBe('idle');\n      expect(sm.getState()).toBe('idle');\n    });\n\n    it('should throw when no history to undo', () => {\n      expect(() => sm.undo()).toThrow('No history to undo');\n    });\n\n    it('should undo multiple transitions', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      sm.undo();\n      expect(sm.getState()).toBe('loading');\n      sm.undo();\n      expect(sm.getState()).toBe('idle');\n    });\n\n    it('should remove the last entry from history', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      expect(sm.getHistory()).toEqual(['idle', 'loading']);\n      sm.undo();\n      expect(sm.getHistory()).toEqual(['idle']);\n    });\n\n    it('should throw after undoing all history', () => {\n      sm.transition('FETCH');\n      sm.undo();\n      expect(() => sm.undo()).toThrow('No history to undo');\n    });\n  });\n\n  describe('reset', () => {\n    it('should reset to the given state', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      sm.reset('idle');\n      expect(sm.getState()).toBe('idle');\n    });\n\n    it('should clear history', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      sm.reset('idle');\n      expect(sm.getHistory()).toEqual([]);\n    });\n\n    it('should clear context', () => {\n      sm.setContext({ key: 'value' });\n      sm.reset('idle');\n      expect(sm.getContext()).toEqual({});\n    });\n\n    it('should allow resetting to a different state', () => {\n      sm.reset('error');\n      expect(sm.getState()).toBe('error');\n    });\n\n    it('should allow transitions after reset', () => {\n      sm.transition('FETCH');\n      sm.reset('idle');\n      expect(sm.transition('FETCH')).toBe('loading');\n    });\n  });\n\n  describe('serialize', () => {\n    it('should serialize the current state', () => {\n      const json = sm.serialize();\n      const parsed = JSON.parse(json);\n      expect(parsed.current).toBe('idle');\n      expect(parsed.history).toEqual([]);\n      expect(parsed.context).toEqual({});\n    });\n\n    it('should serialize after transitions', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      const json = sm.serialize();\n      const parsed = JSON.parse(json);\n      expect(parsed.current).toBe('success');\n      expect(parsed.history).toEqual(['idle', 'loading']);\n    });\n\n    it('should serialize context', () => {\n      sm.setContext({ key: 'value' });\n      const json = sm.serialize();\n      const parsed = JSON.parse(json);\n      expect(parsed.context).toEqual({ key: 'value' });\n    });\n\n    it('should return valid JSON string', () => {\n      const json = sm.serialize();\n      expect(() => JSON.parse(json)).not.toThrow();\n    });\n\n    it('should not be affected by modifying the serialized output', () => {\n      sm.transition('FETCH');\n      const json = sm.serialize();\n      const parsed = JSON.parse(json);\n      parsed.history.push('extra');\n      expect(sm.getHistory()).toEqual(['idle']);\n    });\n  });\n\n  describe('deserialize', () => {\n    it('should restore state from JSON', () => {\n      const snapshot = JSON.stringify({\n        current: 'loading',\n        history: ['idle'],\n        context: { key: 'value' },\n      });\n      sm.deserialize(snapshot);\n      expect(sm.getState()).toBe('loading');\n      expect(sm.getHistory()).toEqual(['idle']);\n      expect(sm.getContext()).toEqual({ key: 'value' });\n    });\n\n    it('should throw for invalid snapshot format (missing current)', () => {\n      const snapshot = JSON.stringify({\n        history: [],\n        context: {},\n      });\n      expect(() => sm.deserialize(snapshot)).toThrow('Invalid snapshot format');\n    });\n\n    it('should throw for invalid snapshot format (missing history array)', () => {\n      const snapshot = JSON.stringify({\n        current: 'idle',\n        history: 'not-an-array',\n        context: {},\n      });\n      expect(() => sm.deserialize(snapshot)).toThrow('Invalid snapshot format');\n    });\n\n    it('should throw for invalid JSON', () => {\n      expect(() => sm.deserialize('not-json')).toThrow();\n    });\n\n    it('should default context to empty object when not provided', () => {\n      const snapshot = JSON.stringify({\n        current: 'idle',\n        history: [],\n      });\n      sm.deserialize(snapshot);\n      expect(sm.getContext()).toEqual({});\n    });\n\n    it('should replace existing history completely', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      const snapshot = JSON.stringify({\n        current: 'error',\n        history: ['idle'],\n        context: {},\n      });\n      sm.deserialize(snapshot);\n      expect(sm.getHistory()).toEqual(['idle']);\n      expect(sm.getState()).toBe('error');\n    });\n\n    it('should work with serialize (round-trip)', () => {\n      sm.transition('FETCH');\n      sm.transition('RESOLVE');\n      sm.setContext({ round: 'trip' });\n      const json = sm.serialize();\n\n      const newMachine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions());\n      newMachine.deserialize(json);\n\n      expect(newMachine.getState()).toBe('success');\n      expect(newMachine.getHistory()).toEqual(['idle', 'loading']);\n      expect(newMachine.getContext()).toEqual({ round: 'trip' });\n    });\n\n    it('should throw for empty current string', () => {\n      const snapshot = JSON.stringify({\n        current: '',\n        history: [],\n        context: {},\n      });\n      expect(() => sm.deserialize(snapshot)).toThrow('Invalid snapshot format');\n    });\n\n    it('should handle deserialization with null context', () => {\n      const snapshot = JSON.stringify({\n        current: 'idle',\n        history: [],\n        context: null,\n      });\n      sm.deserialize(snapshot);\n      expect(sm.getContext()).toEqual({});\n    });\n\n    it('should handle deserialization with undefined context (missing key)', () => {\n      const snapshot = JSON.stringify({\n        current: 'idle',\n        history: ['loading'],\n      });\n      sm.deserialize(snapshot);\n      expect(sm.getContext()).toEqual({});\n      expect(sm.getHistory()).toEqual(['loading']);\n    });\n  });\n\n  describe('integration scenarios', () => {\n    it('should handle a full lifecycle: transition, undo, reset, serialize, deserialize', () => {\n      sm.transition('FETCH');\n      sm.transition('REJECT');\n      sm.setContext({ retries: 1 });\n\n      expect(sm.getState()).toBe('error');\n      expect(sm.canTransition('RETRY')).toBe(true);\n\n      sm.transition('RETRY');\n      expect(sm.getState()).toBe('loading');\n\n      sm.undo();\n      expect(sm.getState()).toBe('error');\n\n      const json = sm.serialize();\n      sm.reset('idle');\n      expect(sm.getState()).toBe('idle');\n      expect(sm.getHistory()).toEqual([]);\n\n      sm.deserialize(json);\n      expect(sm.getState()).toBe('error');\n      expect(sm.getContext()).toEqual({ retries: 1 });\n    });\n\n    it('should handle guard-based transitions with context changes', () => {\n      const transitions = [\n        {\n          from: 'idle' as TestState,\n          event: 'FETCH' as TestEvent,\n          to: 'loading' as TestState,\n          guard: (ctx: Record<"+"string, unknown>) => (ctx.retries as number) <"+" 3,\n        },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions, {\n        context: { retries: 0 },\n      });\n\n      expect(machine.canTransition('FETCH')).toBe(true);\n      machine.setContext({ retries: 3 });\n      expect(machine.canTransition('FETCH')).toBe(false);\n      expect(machine.getAvailableEvents()).toEqual([]);\n    });\n\n    it('should handle maxHistory of 1', () => {\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', createBasicTransitions(), {\n        maxHistory: 1,\n      });\n      machine.transition('FETCH');\n      machine.transition('RESOLVE');\n      expect(machine.getHistory()).toEqual(['loading']);\n      machine.transition('RESET');\n      expect(machine.getHistory()).toEqual(['success']);\n    });\n\n    it('should handle default maxHistory of 50', () => {\n      const transitions = [\n        { from: 'idle' as TestState, event: 'FETCH' as TestEvent, to: 'loading' as TestState },\n        { from: 'loading' as TestState, event: 'RESET' as TestEvent, to: 'idle' as TestState },\n      ];\n      const machine = StateMachine.create<"+"TestState, TestEvent>('idle', transitions);\n\n      for (let i = 0; i <"+" 60; i++) {\n        machine.transition('FETCH');\n        machine.transition('RESET');\n      }\n\n      expect(machine.getHistory().length).toBe(50);\n    });\n  });\n});"},"__tests__/EventBus.test.ts":{"tests":[{"id":"122","name":"EventBus on should register a handler and call it on emit","location":{"start":{"column":6,"line":16}}},{"id":"123","name":"EventBus on should return an unsubscribe function","location":{"start":{"column":6,"line":23}}},{"id":"124","name":"EventBus on should call handlers in priority order (higher priority first)","location":{"start":{"column":6,"line":31}}},{"id":"125","name":"EventBus on should use default priority of 0","location":{"start":{"column":6,"line":40}}},{"id":"126","name":"EventBus on should register wildcard listener with *","location":{"start":{"co ices/EventBus';\n\ndescribe('EventBus', () => {\n  let bus: EventBus;\n\n  beforeEach(() => {\n    jest.useFakeTimers();\n    bus = new EventBus();\n  });\n\n  afterEach(() => {\n    jest.useRealTimers();\n  });\n\n  describe('on', () => {\n    it('should register a handler and call it on emit', async () => {\n      const handler = jest.fn();\n      bus.on('test', handler);\n      await bus.emit('test', 'arg1', 'arg2');\n      expect(handler).toHaveBeenCalledWith('arg1', 'arg2');\n    });\n\n    it('should return an unsubscribe function', async () => {\n      const handler = jest.fn();\n      const unsub = bus.on('test', handler);\n      unsub();\n      await bus.emit('test');\n      expect(handler).not.toHaveBeenCalled();\n    });\n\n    it('should call handlers in priority order (higher priority first)', async () => {\n      const order: number[] = [];\n      bus.on('test', () => { order.push(1); }, 1);\n      bus.on('test', () => { order.push(10); }, 10);\n      bus.on('test', () => { order.push(5); }, 5);\n      await bus.emit('test');\n      expect(order).toEqual([10, 5, 1]);\n    });\n\n    it('should use default priority of 0', async () => {\n      const handler = jest.fn();\n      bus.on('test', handler);\n      expect(bus.listenerCount('test')).toBe(1);\n      await bus.emit('test');\n      expect(handler).toHaveBeenCalled();\n    });\n\n    it('should register wildcard listener with *', async () => {\n      const handler = jest.fn();\n      bus.on('*', handler);\n      await bus.emit('someEvent', 'data');\n      expect(handler).toHaveBeenCalledWith('someEvent', 'data');\n    });\n\n    it('should call wildcard handler for every event', async () => {\n      const handler = jest.fn();\n      bus.on('*', handler);\n      await bus.emit('event1');\n      await bus.emit('event2');\n      expect(handler).toHaveBeenCalledTimes(2);\n      expect(handler).toHaveBeenCalledWith('event1');\n      expect(handler).toHaveBeenCalledWith('event2');\n    });\n\n    it('should sort wildcard listeners by priority', async () => {\n      const order: number[] = [];\n      bus.on('*', () => { order.push(1); }, 1);\n      bus.on('*', () => { order.push(10); }, 10);\n      await bus.emit('test');\n      expect(order).toEqual([10, 1]);\n    });\n\n    it('should allow multiple handlers for the same event', async () => {\n      const handler1 = jest.fn();\n      const handler2 = jest.fn();\n      bus.on('test', handler1);\n      bus.on('test', handler2);\n      await bus.emit('test');\n      expect(handler1).toHaveBeenCalled();\n      expect(handler2).toHaveBeenCalled();\n    });\n\n    it('should not call handler for different event', async () => {\n      const handler = jest.fn();\n      bus.on('test', handler);\n      await bus.emit('other');\n      expect(handler).not.toHaveBeenCalled();\n    });\n\n    it('should call handler multiple times on multiple emits', async () => {\n      const handler = jest.fn();\n      bus.on('test', handler);\n      await bus.emit('test');\n      await bus.emit('test');\n      await bus.emit('test');\n      expect(handler).toHaveBeenCalledTimes(3);\n    });\n  });\n\n  describe('once', () => {\n    it('should register a handler that fires only once', async () => {\n      const handler = jest.fn();\n      bus.once('test', handler);\n      await bus.emit('test');\n      await bus.emit('test');\n      expect(handler).toHaveBeenCalledTimes(1);\n    });\n\n    it('should return an unsubscribe function', async () => {\n      const handler = jest.fn();\n      const unsub = bus.once('test', handler);\n      unsub();\n      await bus.emit('test');\n      expect(handler).not.toHaveBeenCalled();\n    });\n\n    it('should pass arguments to the handler', async () => {\n      const handler = jest.fn();\n      bus.once('test', handler);\n      await bus.emit('test', 'a', 'b');\n      expect(handler).toHaveBeenCalledWith('a', 'b');\n    });\n\n    it('should respect priority ordering', async () => {\n      const order: number[] = [];\n      bus.once('test', () => { order.push(1); }, 1);\n      bus.once('test', () => { order.push(10); }, 10);\n      await bus.emit('test');\n      expect(order).toEqual([10, 1]);\n    });\n\n    it('should register wildcard once listener', async () => {\n      const handler = jest.fn();\n      bus.once('*', handler);\n      await bus.emit('event1');\n      await bus.emit('event2');\n      expect(handler).toHaveBeenCalledTimes(1);\n      expect(handler).toHaveBeenCalledWith('event1');\n    });\n\n    it('should remove once listener after emit and update listener count', async () => {\n      const handler = jest.fn();\n      bus.once('test', handler);\n      expect(bus.listenerCount('test')).toBe(1);\n      await bus.emit('test');\n      expect(bus.listenerCount('test')).toBe(0);\n    });\n\n    it('should remove wildcard once listener after emit', async () => {\n      const handler = jest.fn();\n      bus.once('*', handler);\n      expect(bus.listenerCount('*')).toBe(1);\n      await bus.emit('test');\n      expect(bus.listenerCount('*')).toBe(0);\n    });\n  });\n\n  describe('off', () => {\n    it('should remove a specific handler', async () => {\n      const handler = jest.fn();\n      bus.on('test', handler);\n      bus.off('test', handler);\n      await bus.emit('test');\n      expect(handler).not.toHaveBeenCalled();\n    });\n\n    it('should not affect other handlers for the same event', async () => {\n      const handler1 = jest.fn();\n      const handler2 = jest.fn();\n      bus.on('test', handler1);\n      bus.on('test', handler2);\n      bus.off('test', handler1);\n      await bus.emit('test');\n      expect(handler1).not.toHaveBeenCalled();\n      expect(handler2).toHaveBeenCalled();\n    });\n\n    it('should remove wildcard handler', async () => {\n      const handler = jest.fn();\n      bus.on('*', handler);\n      bus.off('*', handler);\n      await bus.emit('test');\n      expect(handler).not.toHaveBeenCalled();\n    });\n\n    it('should  'arg');\n    });\n\n    it('should call specific listeners before wildcard listeners', async () => {\n      const order: string[] = [];\n      bus.on('test', () => { order.push('specific'); });\n      bus.on('*', () => { order.push('wildcard'); });\n      await bus.emit('test');\n      expect(order).toEqual(['specific', 'wildcard']);\n    });\n\n    it('should throw AggregateError when handler throws', async () => {\n      bus.on('test', () => { throw new Error('handler error'); });\n      await expect(bus.emit('test')).rejects.toThrow(AggregateError);\n    });\n\n    it('should include all errors in AggregateError', async () => {\n      bus.on('test', () => { throw new Error('error1'); });\n      bus.on('test', () => { throw new Error('error2'); });\n      try {\n        await bus.emit('test');\n        fail('should have thrown');\n      } catch (err) {\n        expect(err).toBeInstanceOf(AggregateError);\n        const aggErr = err as AggregateError;\n        expect(aggErr.errors).toHaveLength(2);\n        expect(aggErr.errors[0]).toEqual(new Error('error1'));\n        expect(aggErr.errors[1]).toEqual(new Error('error2'));\n      }\n    });\n\n    it('should convert non-Error throws to Error objects', async () => {\n      bus.on('test', () => { throw 'string error'; });\n      try {\n        await bus.emit('test');\n        fail('should have thrown');\n      } catch (err) {\n        const aggErr = err as AggregateError;\n        expect(aggErr.errors[0]).toBeInstanceOf(Error);\n        expect(aggErr.errors[0].message).toBe('string error');\n      }\n    });\n\n    it('should include error count and event name in AggregateError message', async () => {\n      bus.on('myEvent', () => { throw new Error('fail'); });\n      try {\n        await bus.emit('myEvent');\n        fail('should have thrown');\n      } catch (err) {\n        const aggErr = err as AggregateError;\n        expect(aggErr.message).toBe('1 handler(s) threw during \"myEvent\"');\n      }\n    });\n\n    it('should still call all handlers even if some throw', async () => {\n      const handler1 = jest.fn(() => { throw new Error('fail'); });\n      const handler2 = jest.fn();\n      bus.on('test', handler1, 10);\n      bus.on('test', handler2, 1);\n      try {\n        await bus.emit('test');\n      } catch {\n        // expected\n      }\n      expect(handler1).toHaveBeenCalled();\n      expect(handler2).toHaveBeenCalled();\n    });\n\n    it('should handle async handlers', async () => {\n      const handler = jest.fn(async () => {});\n      bus.on('test', handler);\n      await bus.emit('test');\n      expect(handler).toHaveBeenCalled();\n    });\n\n    it('should handle async handler errors', async () => {\n      bus.on('test', async () => {\n        throw new Error('async error');\n      });\n      await expect(bus.emit('test')).rejects.toThrow(AggregateError);\n    });\n\n    it('should resolve without error when no listeners exist', async () => {\n      await expect(bus.emit('nonexistent')).resolves.toBeUndefined();\n    });\n\n    it('should remove once handlers after emit but still call them', async () => {\n      const onceHandler = jest.fn();\n      const regularHandler = jest.fn();\n      bus.once('test', onceHandler);\n      bus.on('test', regularHandler);\n      await bus.emit('test');\n      expect(onceHandler).toHaveBeenCalledTimes(1);\n      expect(regularHandler).toHaveBeenCalledTimes(1);\n      await bus.emit('test');\n      expect(onceHandler).toHaveBeenCalledTimes(1);\n      expect(regularHandler).toHaveBeenCalledTimes(2);\n    });\n\n    it('should collect errors from both specific and wildcard handlers', async () => {\n      bus.on('test', () => { throw new Error('specific error'); });\n      bus.on('*', () => { throw new Error('wildcard error'); });\n      try {\n        await bus.emit('test');\n        fail('should have thrown');\n      } catch (err) {\n        const aggErr = err as AggregateError;\n        expect(aggErr.errors).toHaveLength(2);\n      }\n    });\n\n    it('should emit with no arguments', async () => {\n      const handler = jest.fn();\n      bus.on('test', handler);\n      await bus.emit('test');\n      expect(handler).toHaveBeenCalledWith();\n    });\n  });\n\n  describe('waitFor', () => {\n    it('should resolve when the event is emitted', async () => {\n      const promise = bus.waitFor('test');\n      await bus.emit('test', 'data1', 'data2');\n      const result = await promise;\n      expect(result).toEqual(['data1', 'data2']);\n    });\n\n    it('should reject on timeout', async () => {\n      const promise = bus.waitFor('test', 1000).catch((e: unknown) => e);\n      jest.advanceTimersByTime(1000);\n      const error = await promise;\n      expect(error).toBeInstanceOf(Error);\n      expect((error as Error).message).toContain('waitFor(\"test\") timed out after 1000ms');\n    });\n\n    it('should use default timeout of 5000ms', async () => {\n      const promise = bus.waitFor('test').catch((e: unknown) => e);\n      jest.advanceTimersByTime(4999);\n      // Should not have rejected yet\n      jest.advanceTimersByTime(1);\n      const error = await promise;\n      expect(error).toBeInstanceOf(Error);\n      expect((error as Error).message).toContain('waitFor(\"test\") timed out after 5000ms');\n    });\n\n    it('should not reject if event fires before timeout', async () => {\n      const promise = bus.waitFor('test', 1000);\n      await bus.emit('test', 'value');\n      jest.advanceTimersByTime(1000);\n      const result = await promise;\n      expect(result).toEqual(['value']);\n    });\n\n    it('should resolve with empty array when event emitted with no args', async () => {\n      const promise = bus.waitFor('test');\n      await bus.emit('test');\n      const result = await promise;\n      expect(result).toEqual([]);\n    });\n\n    it('should only fire once (uses once internally)', async () => {\n      const promise = bus.waitFor('test');\n      await bus.emit('test', 'fir expect(bus.listenerCount('other')).toBe(1);\n    });\n\n    it('should remove all wildcard listeners when event is *', () => {\n      bus.on('*', jest.fn());\n      bus.on('*', jest.fn());\n      bus.on('test', jest.fn());\n      bus.removeAllListeners('*');\n      expect(bus.listenerCount('*')).toBe(0);\n      expect(bus.listenerCount('test')).toBe(1);\n    });\n\n    it('should remove all listeners when no event specified', () => {\n      bus.on('event1', jest.fn());\n      bus.on('event2', jest.fn());\n      bus.on('*', jest.fn());\n      bus.removeAllListeners();\n      expect(bus.listenerCount('event1')).toBe(0);\n      expect(bus.listenerCount('event2')).toBe(0);\n      expect(bus.listenerCount('*')).toBe(0);\n    });\n\n    it('should not throw when removing listeners for event with none', () => {\n      expect(() => bus.removeAllListeners('nonexistent')).not.toThrow();\n    });\n\n    it('should not affect functionality after removing all', async () => {\n      bus.on('test', jest.fn());\n      bus.removeAllListeners();\n      const handler = jest.fn();\n      bus.on('test', handler);\n      await bus.emit('test');\n      expect(handler).toHaveBeenCalled();\n    });\n  });\n\n  describe('integration scenarios', () => {\n    it('should handle mixed on and once listeners correctly', async () => {\n      const onHandler = jest.fn();\n      const onceHandler = jest.fn();\n      bus.on('test', onHandler);\n      bus.once('test', onceHandler);\n      await bus.emit('test');\n      await bus.emit('test');\n      expect(onHandler).toHaveBeenCalledTimes(2);\n      expect(onceHandler).toHaveBeenCalledTimes(1);\n    });\n\n    it('should handle unsubscribe from on() return value', async () => {\n      const handler = jest.fn();\n      const unsub = bus.on('test', handler);\n      await bus.emit('test');\n      expect(handler).toHaveBeenCalledTimes(1);\n      unsub();\n      await bus.emit('test');\n      expect(handler).toHaveBeenCalledTimes(1);\n    });\n\n    it('should handle unsubscribe from once() return value', async () => {\n      const handler = jest.fn();\n      const unsub = bus.once('test', handler);\n      unsub();\n      await bus.emit('test');\n      expect(handler).not.toHaveBeenCalled();\n    });\n\n    it('should handle wildcard unsubscribe from on() return value', async () => {\n      const handler = jest.fn();\n      const unsub = bus.on('*', handler);\n      unsub();\n      await bus.emit('test');\n      expect(handler).not.toHaveBeenCalled();\n    });\n\n    it('should handle priority across on and once', async () => {\n      const order: string[] = [];\n      bus.on('test', () => { order.push('on-low'); }, 1);\n      bus.once('test', () => { order.push('once-high'); }, 10);\n      bus.on('test', () => { order.push('on-mid'); }, 5);\n      await bus.emit('test');\n      expect(order).toEqual(['once-high', 'on-mid', 'on-low']);\n    });\n\n    it('should handle multiple waitFor on same event', async () => {\n      const promise1 = bus.waitFor('test');\n      const promise2 = bus.waitFor('test');\n      await bus.emit('test', 'value');\n      const result1 = await promise1;\n      const result2 = await promise2;\n      expect(result1).toEqual(['value']);\n      expect(result2).toEqual(['value']);\n    });\n\n    it('should handle removing a handler that was never added', () => {\n      expect(() => bus.off('test', jest.fn())).not.toThrow();\n    });\n\n    it('should handle emit with wildcard once listeners that throw', async () => {\n      bus.once('*', () => { throw new Error('wildcard once error'); });\n      try {\n        await bus.emit('test');\n      } catch (err) {\n        const aggErr = err as AggregateError;\n        expect(aggErr.errors).toHaveLength(1);\n        expect(aggErr.errors[0].message).toBe('wildcard once error');\n      }\n      expect(bus.listenerCount('*')).toBe(0);\n    });\n  });\n});"},"__tests__/math.test.ts":{"tests":[{"id":"187","name":"add should add two positive numbers","locati cion)', () => {\n    expect(add('1' as unknown as number, '2' as unknown as number)).toBe('12');\n  });\n\n  it('should handle mixed string and number (runtime coercion)', () => {\n    expect(add(1, '2' as unknown as number)).toBe('12');\n  });\n});\n\ndescribe('factorial', () => {\n  it('should return 1 for n = 0', () => {\n    expect(factorial(0)).toBe(1);\n  });\n\n  it('should return 1 for n = 1', () => {\n    expect(factorial(1)).toBe(1);\n  });\n\n  it('should return 2 for n = 2', () => {\n    expect(factorial(2)).toBe(2);\n  });\n\n  it('should return 6 for n = 3', () => {\n    expect(factorial(3)).toBe(6);\n  });\n\n  it('should return 24 for n = 4', () => {\n    expect(factorial(4)).toBe(24);\n  });\n\n  it('should return 120 for n = 5', () => {\n    expect(factorial(5)).toBe(120);\n  });\n\n  it('should return 3628800 for n = 10', () => {\n    expect(factorial(10)).toBe(3628800);\n  });\n\n  it('should return 479001600 for n = 12', () => {\n    expect(factorial(12)).toBe(479001600);\n  });\n\n  it('should handle n = 20', () => {\n    expect(factorial(20)).toBe(2432902008176640000);\n  });\n\n  it('should throw an error for negative input n = -1', () => {\n    expect(() => factorial(-1)).toThrow('Negative input');\n  });\n\n  it('should throw an error for negative input n = -5', () => {\n    expect(() => factorial(-5)).toThrow('Negative input');\n  });\n\n  it('should throw an error for negative input n = -100', () => {\n    expect(() => factorial(-100)).toThrow('Negative input');\n  });\n\n  it('should throw Error type for negative input', () => {\n    expect(() => factorial(-1)).toThrow(Error);\n  });\n\n  it('should return 1 for n = 0 (boundary between base case and negative)', () => {\n    expect(factorial(0)).toBe(1);\n  });\n\n  it('should return 1 for n = 1 (boundary of n <"+"= 1)', () => {\n    expect(factorial(1)).toBe(1);\n  });\n\n  it('should recurse for n = 2 (boundary just above n <"+"= 1)', () => {\n    expect(factorial(2)).toBe(2);\n  });\n\
